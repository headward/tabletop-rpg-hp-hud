<div class="bg-slate-400 h-screen relative">
    <div class="container mx-auto mb-20">
        <h1 class="font-decorative text-slate-200 text-7xl text-center pt-10">Le donjon de Drogon</h1>
    </div>
    <div class="container mx-auto">
        <div class="grid grid-cols-12 gap-10">
            <div class="col-span-6 lg:col-span-6 border-slate-300 bg-slate-100 rounded-md p-5" [ngClass]="{'bg-red-100':player.hp<=0}" *ngFor="let player of players">
                <div class="flex flex-row justify-between items-center">
                    <img class="w-20 h-20 rounded-full border-2 border-green-800" [ngClass]="{'border-red-800 grayscale':player.hp<=0}" src="{{player.token}}" alt="">
                    <div class="w-5/6 text-slate-600">
                        <input class="w-20" type="number" name="{{slugify(player.name)}}_pv" id="{{slugify(player.name)}}_pv"
                               [value]="player.hp"
                               (input)="player.hp=setHpValue($event)"
                               max="{{player.maxHp}}"
                               min="0" hidden>
                        <div class="flex flex-row justify-between">
                            <div class="flex flex-col">
                                <p class="text-xl font-information">{{player.name}}</p>
                            </div>
                            <div class="flex flex-row w-1/5 justify-between">
                                <div class="bg-red-900 rounded-full w-10 h-10 p-2 cursor-pointer" (click)="hitPlayer(player)">
                                    <svg-icon src="assets/icons/sword.svg" class="w-full" [applyClass]="true"></svg-icon>
                                </div>
                                <div class="bg-green-900 rounded-full w-10 h-10 p-2 cursor-pointer" (click)="healPlayer(player)">
                                    <svg-icon src="assets/icons/health.svg" class="w-full" [applyClass]="true"></svg-icon>
                                </div>
                            </div>
                        </div>
                        <div class="mt-5">
                            <p class="font-information">Points de vie</p>
                            <div class="h-7 w-full bg-red-500 relative">
                                <p class="text-l text-white font-bold text-center absolute w-full z-20 font-details">{{player.hp.toString()}} / {{player.maxHp.toString()}}</p>
                                <div class="absolute top-0 bottom-0 left-0 h-full bg-green-900 max-w-full z-10" style="width:{{getCurrentHp(player.hp, player.maxHp)}}%">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="absolute bg-slate-300/50 z-50 top-0 bottom-0 left-0 right-0" *ngIf="groupAlive()">
        <p class="absolute text-9xl text-red-700 font-decorative top-1/2 w-full text-center -translate-y-1/2">Perdu</p>
    </div>
</div>
<router-outlet></router-outlet>
